  </head>
  <body>

    <div class="navbar navbar-default navbar-static-top navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

        <ul class="nav navbar-nav">

	            <li class="dropdown">
	              <a href="#" class="dropdown-toggle" data-toggle="dropdown">配置<span class="caret"></span></a>
	              <ul class="dropdown-menu" role="menu">

	<div class="container">
		<h2>服务器</h2> 

		<ul id="mytab" class="nav nav-tabs">
		  <li ><a href="#smtp" data-toggle="tab">SMTP</a></li>
		  <li ><a href="#submail" data-toggle="tab">SUBMAIL</a></li>
		</ul>
		<form class="form-horizontal" >
		<input type="hidden" id="mode" name="mode" value="">
		<div class="tab-content" style="margin-top:10px;">
			<div class="tab-pane" id="smtp">

				<div class="form-group">
				    <label for="ssl" class="col-sm-2 control-label">SSL</label>
				    <div class="col-sm-10">
				      	<div class="checkbox">
						    <label>
						    <input type="checkbox" name="ssl">勾选代表使用SSL
						    </label>
						</div>
				    </div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label" for="host">主机</label>
					<div class="col-sm-10 form-inline">
		
						    <input type="text" class="form-control" name="host" placeholder="主机">
						    <strong>:</strong>
						    <input type="text" class="form-control" style="width:75px;" name="port" placeholder="端口">
					</div>
				</div>
				
				<div class="form-group">
				    <label for="email" class="col-sm-2 control-label">邮箱</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control" name="email" placeholder="邮箱">
				    </div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" name="password" placeholder="密码">
					</div>
				</div>
			</div>

			<div class="tab-pane fade" id="submail">
				<div class="form-group">
				    <label for="appid" class="col-sm-2 control-label">appid</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control" name="appid" placeholder="appid">
				    </div>
				</div>
				<div class="form-group">
				    <label for="appkey" class="col-sm-2 control-label">appkey</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control" name="appkey" placeholder="appkey">
				    </div>
				</div>
				<div class="form-group">
				    <label for="signtype" class="col-sm-2 control-label">签名加密</label>
				    <div class="col-sm-3">
				    	<select class="form-control" name="signtype">
						  <option value="normal">不加密</option>
						  <option value="md5">md5</option>
						  <option value="sha1">sha1</option>
						</select>  
				    </div>
				</div>
				<div class="form-group">
				    <label for="from" class="col-sm-2 control-label">账号</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control" name="from" placeholder="账号">
				    </div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<span class="alert alert-info line_alert">
							<strong>SUBMAIL</strong>是短信及邮件提供商。http://www.submail.cn
						</span>
					</div>
				</div>

			</div>
			
		</div>
	
			</form>

		  <div class="control-group">
			<div class="controls">
				<a class="btn btn-sm btn-primary" id="btn_update">更新配置</a>
				<span id="successinfo"class="alert alert-success line_alert hide">
	              <strong>成功!</strong> 配置已更新。
	            </span>
			</div>
		  </div>
	
	</div>

	<script type="text/javascript" src="lib/form2js/form2js.js"></script>
	<script type="text/javascript" src="lib/form2js/js2form.js"></script>
	<script type="text/javascript" src="lib/form2js/jquery.toObject.js"></script>
	<script type="text/javascript" src="lib/form2js/json2.js"></script>
	<script type="text/javascript" src="serverinfo.js"></script>

	</body>
</html>
