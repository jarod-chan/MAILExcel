<!DOCTYPE html>
<html>
  <head>
  	<title>MAILExcel</title>
  	<meta charset="utf-8">
  	<meta http-equiv="pragma" content="no-cach" /> 
	<meta http-equiv="cache-control" content="no-cache" /> 
	<meta http-equiv="expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" >
    <link rel="stylesheet" href="common/app.css" >
    <script src="jquery/jquery-2.0.3.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
  	
  	<div class="navbar navbar-fixed-top">
	    <div class="navbar-inner">
	        <div class="container">
	            <ul class="nav">
	                <a class="brand" href="#">MAILExcel</a>
	                <li ><a href="mail.html">发送邮件</a></li>
	                <li class="dropdown active" id="accountmenu">
	                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">配置<b class="caret"></b></a>
	                    <ul class="dropdown-menu">
	                        <li><a href="serverinfo.html">服务器</a></li>
	                        <li><a href="userinfo.html">员工邮件</a></li>
	                    </ul>
	                </li> 
	            </ul>
	        </div>
	    </div>
	</div>

	<div class="container">
		<h2>服务器</h2> 

		<ul id="mytab" class="nav nav-tabs">
		  <li ><a href="#smtp" data-toggle="tab">SMTP</a></li>
		  <li ><a href="#submail" data-toggle="tab">SUBMAIL</a></li>
		</ul>
		<form class="form-horizontal" style="margin-bottom:0px;">
		<input type="hidden" id="mode" name="mode" value="">
		<div class="tab-content">
			<div class="tab-pane" id="smtp">
					<div class="control-group">
						<label class="control-label" for="host">SSL</label>
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox" name="ssl">勾选代表使用SSL
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="host">主机</label>
						<div class="controls">
							<input type="text" name="host" placeholder="主机"><strong>:</strong>
							<input type="text" class="input-mini" name="port" placeholder="端口">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="email">邮箱</label>
						<div class="controls">
							<input type="text" name="email" placeholder="邮箱">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">密码</label>
						<div class="controls">
							<input type="password" name="password" placeholder="密码">
						</div>
					</div>
			</div>

			<div class="tab-pane fade" id="submail">
					<div class="control-group">
						<label class="control-label" for="appid">appid</label>
						<div class="controls">
							<input type="text" name="appid" placeholder="appid">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="appkey">appkey</label>
						<div class="controls">
							<input type="text" name="appkey" placeholder="appkey">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="signtype">签名加密</label>
						<div class="controls">
							<select name="signtype">
							  <option value="normal">不加密</option>
							  <option value="md5">md5</option>
							  <option value="sha1">sha1</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="from">账号</label>
						<div class="controls">
							<input type="text" name="from" placeholder="账号">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<span class="alert alert-info">
								<strong>SUBMAIL</strong>是短信及邮件提供商。http://www.submail.cn
							</span>
						</div>
					</div>
			</div>
			
		</div>
	
			</form>

		  <div class="control-group">
			<div class="controls">
				<a class="btn btn-primary" id="btn_update">更新配置</a>
				<span class="alert alert-success hide">
	              <strong>成功!</strong> 配置已更新。
	            </span>
			</div>
		  </div>
	
	</div>

	<script type="text/javascript" src="lib/form2js/form2js.js"></script>
	<script type="text/javascript" src="lib/form2js/js2form.js"></script>
	<script type="text/javascript" src="lib/form2js/jquery.toObject.js"></script>
	<script type="text/javascript" src="lib/form2js/json2.js"></script>
	<script type="text/javascript" src="serverinfo.js"></script>

	</body>
</html>
