	<style type="text/css">
		#send_div{
			margin-top:10px;
		}
		.send_toolbar{
			width: 100%;
		}
		.send_toolbar>div{
			width: 50%;
			float: left;
			height: 30px;
		}
		#title{
			padding: 0px 5px 0px 5px;
			white-space: nowrap;
			background-color: #f7f7f9;
			border: 1px solid #e1e1e8;
			font-weight:bold;
			display: inline-block;
			line-height: 28px;
		}

		#mode_two ul.typeahead li{
			text-align: left;
		}

		/*loading 样式----------------------------------------------*/
		.spinner {
			width: 50px;
			text-align: center;
			font-size: 10px;
			height: 30px;
			display: inline-block;
			vertical-align: bottom;;
		}



		.spinner > div {
			background-color: #0088cc;
			height: 100%;
			width: 6px;
			display: inline-block;

			-webkit-animation: stretchdelay 1.2s infinite linear;
			animation: stretchdelay 1.2s infinite linear;
		}

		.spinner .rect2 {
			-webkit-animation-delay: -1.1s;
		}

		.spinner .rect3 {
			-webkit-animation-delay: -1.0s;
		}

		.spinner .rect4 {
			-webkit-animation-delay: -0.9s;
		}

		.spinner .rect5 {
			-webkit-animation-delay: -0.8s;
		}

		@-webkit-keyframes stretchdelay {
			0%, 40%, 100% { -webkit-transform: scaleY(1.0) } 
			20% { -webkit-transform: scaleY(0.0) }
		}

		@keyframes stretchdelay {
			0%, 40%, 100% { 
				transform: scaleY(1.0);
				-webkit-transform: scaleY(0.0);
			}  20% { 
				transform: scaleY(1.0);
				-webkit-transform: scaleY(0.0);
			}
		}


	</style>

	<!-- 邮件模板 -->
	<script id="tab-template" type="text/x-handlebars-template">
	<table style="border-collapse: collapse" border="1" cellspacing="0" bordercolor="#000000">
		<tr>
			<td colspan="{{len}}">{{title}}</td>
		</tr>
		<tr>
			{{#each col}}
		    	<td style="width: 100px">{{this}}</td>
		    {{/each}}
		</tr>
		<tr>
			{{#each row}}
		    	<td style="width: 100px">{{this}}</td>
		    {{/each}}
		</tr>
	</table>
    </script>
